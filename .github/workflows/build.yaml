name: build-images
on:
  workflow_call:
    inputs:
      dir:
        type: string
        required: true
  push:
jobs:
  validate-helm-charts:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check Changes
        id: "check"
        run: |
          changed_files="$(git show --pretty="" --name-only)"
          echo "$changed_files"
          dir_changed="$(echo "$changed_files" | xargs dirname | grep -o "${{ inputs.dir }}/[^/]*" | sort | uniq || true)"
          echo "---------------"
          echo "$dir_changed"
          num_dir_changed="$(echo "$dir_changed" | grep -c "${{ inputs.dir }}" || true)"
          echo "-----------"
          echo "$num_dir_changed"
          echo "=============="
          end_dir="$(echo "$dir_changed" | cut -d'/' -f2)"
          echo "end_dir=$end_dir"
          echo "num_dir_changed=$num_dir_changed" >> $GITHUB_OUTPUT
      - if : steps.check.outputs.num_dir_changed > 0
        run: echo ${{ steps.check.outputs.end_dir }}
